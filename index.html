<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboards - Tableau</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h1 {
      background-color: #004080;
      color: white;
      padding: 1rem;
      text-align: center;
      margin: 0;
    }

    .tabs {
      display: flex;
      justify-content: center;
      background-color: #ddd;
      padding: 0.5rem;
    }

    .tabs button {
      background-color: #ccc;
      border: none;
      padding: 0.7rem 1.2rem;
      margin: 0 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .tabs button.active {
      background-color: #004080;
      color: white;
    }

    .dashboard-container {
      display: none;
      padding: 1rem;
      text-align: center;
    }

    .dashboard-container.active {
      display: block;
    }

    .tableauPlaceholder {
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <h1>Dashboards - Tableau</h1>

  <div class="tabs">
    <button onclick="showDashboard('dashboard1')" id="btn1" class="active">Dashboard Financeiro</button>
    <button onclick="showDashboard('dashboard2')" id="btn2">Análise dos Médicos</button>
  </div>

  <!-- Dashboard 1 -->
  <div id="dashboard1" class="dashboard-container active">
    <div class='tableauPlaceholder' id='viz1747749606011' style='position: relative'>
      <noscript><a href='#'>
        <img alt='Painel 2'
             src='https://public.tableau.com/static/images/Pl/PlanilhadeAnaliseFiannceira/Painel2/1_rss.png'
             style='border: none' />
      </a></noscript>
      <object class='tableauViz' style='display:none;'>
        <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
        <param name='embed_code_version' value='3' />
        <param name='site_root' value='' />
        <param name='name' value='PlanilhadeAnaliseFiannceira&#47;Painel2' />
        <param name='tabs' value='no' />
        <param name='toolbar' value='yes' />
        <param name='static_image' value='https://public.tableau.com/static/images/Pl/PlanilhadeAnaliseFiannceira/Painel2/1.png' />
        <param name='animate_transition' value='yes' />
        <param name='display_static_image' value='yes' />
        <param name='display_spinner' value='yes' />
        <param name='display_overlay' value='yes' />
        <param name='display_count' value='yes' />
        <param name='language' value='pt-BR' />
      </object>
    </div>
  </div>

  <!-- Dashboard 2 -->
  <div id="dashboard2" class="dashboard-container">
    <div class='tableauPlaceholder' id='viz1747750218943' style='position: relative'>
      <noscript><a href='#'>
        <img alt='Análise dos Médicos'
             src='https://public.tableau.com/static/images/an/analise_financeira_MG/AnlisedosMdicos/1_rss.png'
             style='border: none' />
      </a></noscript>
      <object class='tableauViz' style='display:none;'>
        <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
        <param name='embed_code_version' value='3' />
        <param name='site_root' value='' />
        <param name='name' value='analise_financeira_MG&#47;AnlisedosMdicos' />
        <param name='tabs' value='no' />
        <param name='toolbar' value='yes' />
        <param name='static_image' value='https://public.tableau.com/static/images/an/analise_financeira_MG/AnlisedosMdicos/1.png' />
        <param name='animate_transition' value='yes' />
        <param name='display_static_image' value='yes' />
        <param name='display_spinner' value='yes' />
        <param name='display_overlay' value='yes' />
        <param name='display_count' value='yes' />
        <param name='language' value='pt-BR' />
      </object>
    </div>
  </div>

  <script type='text/javascript'>
    // Carregar script Tableau
    function loadVizScript() {
      var scriptElement = document.createElement('script');
      scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
      document.body.appendChild(scriptElement);
    }

    loadVizScript();

    // Função para alternar dashboards
    function showDashboard(id) {
      document.querySelectorAll('.dashboard-container').forEach(el => el.classList.remove('active'));
      document.getElementById(id).classList.add('active');

      document.querySelectorAll('.tabs button').forEach(el => el.classList.remove('active'));
      document.getElementById('btn' + (id === 'dashboard1' ? '1' : '2')).classList.add('active');
    }

    // Ajuste automático de tamanho
    window.addEventListener('load', () => {
      function adjustSize(id, heightDefault) {
        const divElement = document.getElementById(id);
        const vizElement = divElement.getElementsByTagName('object')[0];
        if (divElement.offsetWidth > 800) {
          vizElement.style.width = '1000px';
          vizElement.style.height = heightDefault;
        } else if (divElement.offsetWidth > 500) {
          vizElement.style.width = '1000px';
          vizElement.style.height = heightDefault;
        } else {
          vizElement.style.width = '100%';
          vizElement.style.height = '1077px';
        }
      }

      adjustSize('viz1747749606011', '827px');
      adjustSize('viz1747750218943', '827px');
    });
  </script>

</body>
</html>
